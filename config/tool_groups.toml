# Tool Groups - Reusable collections of tools that can be referenced by agents

[tool_groups.techdocs]
description = "TechDocs MCP - tools discovered from remote server"
tools = []  # Tools come directly from MCP server: find_tenant, list_tenants, describe_tenant, root_search, root_fetch, root_browse
capabilities = ["read", "mcp:techdocs"]

[tool_groups.subagents]
description = "Subagent orchestration tools"
tools = ["subagent"]
capabilities = ["delegate"]

# Strands Tools Groups - pre-built tools from strands-agents-tools package
# These are "strands:" prefixed to distinguish from local tools

[tool_groups.strands_basic]
description = "Basic strands utilities - time, calculator, sleep, think"
tools = ["strands:current_time", "strands:calculator", "strands:sleep", "strands:think"]
capabilities = ["basic"]

[tool_groups.strands_web]
description = "Web and search tools"
tools = ["strands:http_request", "strands:tavily", "strands:exa", "strands:rss"]
capabilities = ["read", "web"]
