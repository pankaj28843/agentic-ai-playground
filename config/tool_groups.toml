# Tool Groups - Reusable collections of tools that can be referenced by agents

[tool_groups.techdocs]
description = "TechDocs MCP - tools discovered from remote server"
tools = []  # Tools come directly from MCP server: find_tenant, list_tenants, describe_tenant, root_search, root_fetch, root_browse
capabilities = ["read", "mcp:techdocs"]

# Strands Tools Groups - pre-built tools from strands-agents-tools package
# These are "strands:" prefixed to distinguish from local tools

[tool_groups.strands_basic]
description = "Basic strands utilities - time, calculator, sleep, think"
tools = ["strands:current_time", "strands:calculator", "strands:sleep", "strands:think"]
capabilities = ["basic"]

[tool_groups.strands_files]
description = "File operations - read, write, edit files"
tools = ["strands:file_read", "strands:file_write", "strands:editor"]
capabilities = ["read", "write"]

[tool_groups.strands_shell]
description = "Shell and environment tools"
tools = ["strands:shell", "strands:environment"]
capabilities = ["execute"]

[tool_groups.strands_web]
description = "Web and search tools"
tools = ["strands:http_request", "strands:tavily", "strands:exa", "strands:rss"]
capabilities = ["read", "web"]

[tool_groups.strands_memory]
description = "Memory and state management"
tools = ["strands:memory", "strands:journal"]
capabilities = ["read", "write"]

[tool_groups.strands_agents]
description = "Agent coordination tools"
tools = ["strands:use_agent", "strands:use_llm", "strands:handoff_to_user", "strands:stop"]
capabilities = ["delegate"]

[tool_groups.strands_code]
description = "Code execution tools"
tools = ["strands:python_repl", "strands:shell"]
capabilities = ["execute"]

[tool_groups.strands_media]
description = "Image and media tools"
tools = ["strands:image_reader", "strands:generate_image"]
capabilities = ["read", "generate"]
