[project]
name = "agent-toolkit"
version = "0.1.0"
description = "Reusable agent runtime toolkit for the playground"
readme = "README.md"
authors = [
    { name = "Pankaj Kumar Singh", email = "pankaj28843@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.34.0",
    "strands-agents>=1.0.0",
    "strands-agents-tools>=0.1.0,<1.0.0",
    "mcp>=1.0.0",
    "bedrock-agentcore[strands-agents]>=0.1.0",
    "botocore[crt]>=1.34.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.1",
    "rich>=13.7.0",
    "pydantic>=2.0.0",
    "openai>=1.40.0",
    "ollama>=0.2.0",
    "strands-agents-evals>=0.1.3,<0.2.0",
    "arize-phoenix-otel>=0.9.0",
    "arize-phoenix-evals>=0.24.0",
    "litellm>=1.60.0",
    "openinference-instrumentation-bedrock>=0.1.30",
    "feedparser>=6.0.11",
    "html2text>=2020.1.16",
]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"
