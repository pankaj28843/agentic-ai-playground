# MCP Providers Configuration
# Each provider defines a remote MCP server that can be used as a tool source.
# Providers are loaded dynamically and can be added without code changes.

[techdocs]
name = "TechDocs"
description = "Documentation search and retrieval via TechDocs MCP server"
url_env = "TECHDOCS_MCP_URL"
url_default = ""
enabled = true

